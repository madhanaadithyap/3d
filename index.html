<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Madhan Aadithya</title>
  <link rel="shortcut icon" href="icon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="watermark">Made by Madhan Aadithya</div>
  <div id="ui">
    <div id="score">Score: 0</div>
    <a id="music-toggle">🔊 Music: ON</a>
  </div>
  <div id="loader">
    <h1>Loading...</h1></div>

  <div id="popup">
    <img id="logo" src="icon.png">
    <div class="text">
    <h1></h1>
    <h1>Swipe left/right or use ← → keys to change lanes</h1>
    <h1>Press Space / Swipe Up to jump — avoid obstacles and collect coins</h1>
    <button id="start-btn" >Start Game</button></div>
  </div>

  <div id="over">
    <h1>GAME OVER</h1>
    <div id="final-score" style="font-size:20px"></div>
    <a id="restart" onclick="location.reload()" >RESTART</a>
  </div>
<audio id="coin-sound" src="coin.mp3" preload="auto"></audio>
<audio id="over-sound" src="gameover.mp3" preload="auto"></audio>
  <div id="joystick-container"></div>

  <audio id="bg-music" loop>
    <source src="audio.mp3" type="audio/mp3">
  </audio>


  <script src="three.min.js"></script>
    <script src="GLTFLoader.js"></script>
  <script src="script.js"></script>


</body>
</html>
